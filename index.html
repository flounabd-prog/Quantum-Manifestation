
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>كوانتوم التجلي - Quantum Manifest</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200;300;400;500;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      * {
        -webkit-tap-highlight-color: transparent;
      }
      body {
        font-family: 'Tajawal', sans-serif;
        background: radial-gradient(circle at center top, #0f0f3d 0%, #020205 100%);
        color: white;
        margin: 0;
        overflow-x: hidden;
        min-height: 100vh;
        padding: var(--sat) var(--sar) var(--sab) var(--sal);
      }
      .glass {
        background: rgba(255, 255, 255, 0.03);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }
      .glass-card {
        background: linear-gradient(135deg, rgba(255, 255, 255, 0.05) 0%, rgba(255, 255, 255, 0.01) 100%);
        backdrop-filter: blur(25px);
        -webkit-backdrop-filter: blur(25px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .quantum-glow {
        box-shadow: 0 0 30px rgba(139, 92, 246, 0.3);
      }
      @keyframes quantum-shimmer {
        0% { text-shadow: 0 0 5px rgba(139, 92, 246, 0.4); filter: brightness(1); }
        50% { text-shadow: 0 0 20px rgba(139, 92, 246, 0.8); filter: brightness(1.2); }
        100% { text-shadow: 0 0 5px rgba(139, 92, 246, 0.4); filter: brightness(1); }
      }
      .animate-quantum-shimmer {
        animation: quantum-shimmer 4s infinite ease-in-out;
      }
      /* Click Feedback Effect */
      .active-quantum {
        transition: transform 0.2s cubic-bezier(0.17, 0.67, 0.83, 0.67), box-shadow 0.2s ease;
      }
      .active-quantum:active {
        transform: scale(0.96);
        box-shadow: 0 0 25px rgba(139, 92, 246, 0.6) !important;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(139, 92, 246, 0.2);
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(139, 92, 246, 0.4);
      }
      .pb-safe {
        padding-bottom: calc(1rem + var(--sab));
      }
      .transition-ultra {
        transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
      }
    </style>
    <script type="importmap">
    {
      "imports": {

      }
    }
    </script>

</head>
